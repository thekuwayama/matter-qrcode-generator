name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Install cargo-clippy
      run: rustup component add clippy

    - uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: -- -D warnings

    - uses: actions-rs/cargo@v1
      with:
        command: test
